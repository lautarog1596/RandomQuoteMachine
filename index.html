<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Random Quote Generator</title>

  <script>
    const QUOTEBANK = [
      {
        quote: "Be the change that you wish to see in the world.",
        author: "Mahatma Gandhi"
      },{
        quote: "An ounce of patience is worth more than a tonne of preaching.",
        author: "Mahatma Gandhi"
      },{
        quote: "I'm the one that's got to die when it's time for me to die, so let me live my life the way I want to.",
        author: "Jimi Hendrix"
      },{
        quote: "When the power of love overcomes the love of power, the world will know peace.",
        author: "Jimi Hendrix"
      }
    ]

    window.onload = init;
    function init() {
      generateQuote();
    }

    function generateQuote(){
      console.log("generateQuote");
      let randomIndex = Math.floor(Math.random() * QUOTEBANK.length);
      let quote = QUOTEBANK[randomIndex];
      let twitterLink = "https://twitter.com/intent/tweet?text=" + quote.quote + " - " + quote.author;

      document.getElementById("text").innerText = quote.quote; // Random quote
      document.getElementById("author").innerText = quote.author; // Random quote
      document.getElementById("tweet-quote").href = twitterLink;
    }
  </script>


</head>
<body>

  <div class="container">
    <div class="row py-5">
      <div class="col-md-8 offset-md-2">

        <wrapper id="quote-box">
          <div class="card">
            <div class="card-header text-center">Random Quote Machine</div>
            <div class="card-body">
              <h5 class="card-title"><div id="text"></div></h5>
              <p class="card-text"><div id="author"></div></p>
              <div class="d-grid gap-2">
                <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New Quote</button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
              </div>
            </div>
          </div>
        </wrapper>

      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
